<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">.error {color: red;}</style>
    <title>{{ .title }}</title>
</head>
<body>
<h3>Sign in form</h3>
<form method="post" action="/auth/sign-in">
    <br>
    <p class="error">{{ .err }}</p>
    Username:<input type="text" name="username">
    <br>
    Password:<input type="password" name="password">
    <br>
    <input value="Sign in" type="submit">
</form>
</body>
</html>
