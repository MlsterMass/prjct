{{define "sign-up.html"}}
<style>
    .error {color: red;}
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        }
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
        }
</style>
<div class="col-3">
    <button id="signUpBtn">Sign up</button>
    <div id="signUp" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Sign up</h3>
            <span id='message'></span>
            <form method="post" action="/auth/sign-up">
                <label>Name:</label><br>
                <input type="text" name="name" value="John">
                <br>
                <label>Username:</label><br>
                <input type="text" name="username" value="Doe">
                <br>
                <label>Password:</label><br>
                <input type="password" name="password1"  id="password1">
                <br>
                <label>Confirm password:</label><br>
                <input type="password" name="password2"  id="password2"  onkeyup='check();'>
                <br>
                <input value="Sign up" type="submit" id="submit_reg">
            </form>
        </div>
    </div>
</div>
<script>
    const modal = document.getElementById("signUp");

    const btn = document.getElementById("signUpBtn");

    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
    let check = function() {
        if (document.getElementById('password1').value ===
            document.getElementById('password2').value) {
            document.getElementById('message').innerHTML = '';
            document.getElementById("submit_reg").disabled = false;
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords not matching';
            document.getElementById("submit_reg").disabled = true;
        }
    }
</script>
{{end}}
